        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        .container {
            max-width: 800px;

    <div class="container">
        <img class="product-img" src="" alt="Product Image">
        <div class="product-details">
            <h2></h2>
            <p>Description:</p>
            <p>Price: $</p>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="1" min="1" max="10">
        </div>
        <button class="buy-now">Buy Now</button>
    </div>

    <script>
        // Extract product details from URL query parameter
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const product = urlParams.get('product');
       

        // Update product details based on the product identifier
        if (product === 'lipstick') {
            document.querySelector('.product-img').src = 'https://sdcdn.io/mac/in/mac_sku_S4K065_1x1_0.png?width=1440&height=1440';
            document.querySelector('h2').textContent = 'Lipstick';
            document.querySelector('.product-details p:nth-child(2)').textContent += ' A high-quality lipstick in various shades to enhance your lips.';
            document.querySelector('.product-details p:nth-child(3)').textContent += '10.99';
        } else if (product === 'mascara') {
            document.querySelector('.product-img').src = 'https://static.thcdn.com/images/large/original//productimg/1600/1600/12765086-1834830290386011.jpg';
            document.querySelector('h2').textContent = 'Mascara';
            document.querySelector('.product-details p:nth-child(2)').textContent += ' Lengthening and volumizing mascara for stunning lashes.';
            document.querySelector('.product-details p:nth-child(3)').textContent += '12.99';
        } else if (product === 'foundation') {
            document.querySelector('.product-img').src = 'https://akm-img-a-in.tosshub.com/sites/gloss99/resources/202212/1261222041846.png';
            document.querySelector('h2').textContent = 'Foundation';
            document.querySelector('.product-details p:nth-child(2)').textContent += ' Lightweight foundation for flawless coverage.';
            document.querySelector('.product-details p:nth-child(3)').textContent += '14.99';

        }

        // Handle buy now button click
        document.querySelector('.buy-now').addEventListener('click', function() {
            // Get the selected quantity
            const quantity = document.getElementById('quantity').value;

            // You can implement the logic for purchasing the product with the selected quantity here
            alert('Buy now functionality has not been implemented.\nQuantity: ' + quantity);
        });
    </script>
